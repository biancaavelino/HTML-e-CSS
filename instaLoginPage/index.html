<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Faça seu Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/imagens/instaFavicon.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container mock-up">
            <img src="assets/imagens/mockup.png" alt="Página do Instagram dentro de um celular" class="phone
            ">
        </div>
        <div class="container continue">
            <div class="group login">
                <img src="assets/imagens/instalogo.png" alt="Logo do Instagram" class="logo">
                <p>Entre para ver fotos e vídeos dos seus amigos.</p>
                <button class="btn fb">
                    <i class="fab fa-facebook"></i>
                    Entre com o Facebook
                </button>
                <p>OU</p>
                <input class="ipt" type="email" placeholder="E-mail">
                <input class="ipt" type="text" placeholder="Nome Completo">
                <input class="ipt"type="text" placeholder="Nome de usuário">
                <input class="ipt"type="password" placeholder="Senha">
                <button class="btn">Cadastre-se</button>
                <p class="thin">Ao cadastrar-se, você concorda com nossos Termos e Política de Privacidade</p>
            </div>
            <div class="group tenho-conta">
                <p>Já tem uma conta? <a href="#">Entrar</a></p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="store"><img src="assets/imagens/appButton.png" alt="Disponível na App Store" srcset="" class="store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="store"><img src="assets/imagens/gplayButton.png" alt="Disponível no Google Play" srcset="" class="store"></a>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://kit.fontawesome.com/c563ed01a0.js" crossorigin="anonymous"></script>
</body>
</html>
